    <script>
    // ê²Œì„ ìƒíƒœ
    const MOVE = 'MOVE';

    let gameState = MOVE;
    let score = 0;
    let remainTime = 60;
    let timerId = null;
    let stateTimeoutId = null;

    function setStatus(text) {

    function setScore(val) {

    function getRandomStateTime() {
        // 2~5ì´ˆ ì‚¬ì´ ëœë¤
        return Math.random() * 3 + 2;
    }
    function switchState() {

        setStatus(gameState);
        // ë‹¤ìŒ ìƒíƒœ ì „í™˜ ì˜ˆì•½
        const nextTime = getRandomStateTime();

        if (e.type === 'mousedown' && (e.button === 0 || e.button === 2)) {

    function tick() {

        remainTime--;
        setTimer(remainTime);
        if (remainTime <= 0) {

    }
    function endGame(isWin) {

        clearTimeout(stateTimeoutId);
        setMessage(isWin ? 'ğŸ‰ ìŠ¹ë¦¬!' : 'ğŸ’¥ íŒ¨ë°°!');

    function startGame() {
