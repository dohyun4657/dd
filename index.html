<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <h1>스페이스바 게임</h1>
    <div id="status" style="font-size:1.5em; margin:10px 0;">상태: -</div>
    <div id="score" style="font-size:1.2em; margin:10px 0;">점수: 0</div>
    <div id="timer" style="font-size:1.2em; margin:10px 0;">남은 시간: 60</div>
    <div id="message" style="color:red; font-weight:bold; margin:10px 0;"></div>
    <div style="margin:20px 0;">
        <label>승리 조건: </label>
        <select id="winMode" disabled>
            <option value="60in60">60초 동안 60번 스페이스바 누르기</option>
        </select>
    </div>
    <button onclick="startGame()">게임 시작</button>
    <div style="margin-top:10px; color:#555; font-size:1em;">60초 안에 60번 스페이스바를 눌러야 승리합니다.<br>STOP 상태에서 누르면 즉시 패배!</div>
    <script>
    // 게임 상태
    const MOVE = 'MOVE';
    const STOP = 'STOP';
    let gameState = MOVE;
    let score = 0;
    let remainTime = 60;
    let timerId = null;
    let stateTimeoutId = null;
    let isGameOver = false;
    const WIN_SCORE = 60;

    function setStatus(text) {
        document.getElementById('status').textContent = '상태: ' + (text === MOVE ? 'MOVE (움직여도 됨)' : 'STOP (멈춰야 함)');
    }
    function setScore(val) {
        document.getElementById('score').textContent = '점수: ' + val;
    }
    function setTimer(val) {
        document.getElementById('timer').textContent = '남은 시간: ' + val;
    }
    function setMessage(msg) {
        document.getElementById('message').textContent = msg;
    }
    function getRandomStateTime() {
        // 2~5초 사이 랜덤
        return Math.random() * 3 + 2;
    }
    function switchState() {
        if (isGameOver) return;
        gameState = (gameState === MOVE) ? STOP : MOVE;
        setStatus(gameState);
        // 다음 상태 전환 예약
        const nextTime = getRandomStateTime();
        stateTimeoutId = setTimeout(switchState, nextTime * 1000);
    }
    function onSpacebar(e) {
        if (isGameOver) return;
        if (e.code !== 'Space') return;
        if (gameState === MOVE) {
            score++;
            setScore(score);
            if (score >= WIN_SCORE) {
                endGame(true);
            }
        } else {
            // STOP 상태에서 스페이스바 누름: 패배
            endGame(false);
        }
    }
    function tick() {
        if (isGameOver) return;
        remainTime--;
        setTimer(remainTime);
        if (remainTime <= 0) {
            if (score >= WIN_SCORE) {
                endGame(true);
            } else {
                endGame(false);
            }
            return;
        }
        timerId = setTimeout(tick, 1000);
    }
    function endGame(isWin) {
        isGameOver = true;
        clearTimeout(timerId);
        clearTimeout(stateTimeoutId);
        setMessage(isWin ? '🎉 승리!' : '💥 패배!');
        document.removeEventListener('keydown', onSpacebar);
    }
    function startGame() {
        // 초기화
        isGameOver = false;
        score = 0;
        remainTime = 60;
        setScore(score);
        setTimer(remainTime);
        setMessage('');
        gameState = MOVE;
        setStatus(gameState);
        clearTimeout(timerId);
        clearTimeout(stateTimeoutId);
        document.addEventListener('keydown', onSpacebar);
        // 상태 전환 예약
        const nextTime = getRandomStateTime();
        stateTimeoutId = setTimeout(switchState, nextTime * 1000);
        // 타이머 시작
        timerId = setTimeout(tick, 1000);
    }
    // 초기 상태 표시
    setStatus('-');
    setScore(0);
    setTimer(60);
    setMessage('');
    </script>
</body>
</html>
